<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikken-Japan - Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">Nikken-Japan</a>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="chemicals.html">Chemicals</a></li>
                <li><a href="beauty.html">Beauty</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
            <!-- Hamburger Menu Button -->
            <button class="menu-toggle" id="menuToggle"></button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Share Your Feedback with Us</h1>
        </section>

        <section class="survey-container">
            <h2>Customer Satisfaction Survey</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name (optional)">
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="product_satisfaction">How satisfied are you with our products?</label>
                    <select id="product_satisfaction" name="product_satisfaction">
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="satisfied">Satisfed</option>
                        <option value="neutral">Neutral</option>
                        <option value="dissatisfied">Dissatisfied</option>
                        <option value="very_dissatisfied">Very Dissatisfied</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Any additional comments or suggestions?</label>
                    <textarea id="comments" name="comments" placeholder="Your comments..."></textarea>
                </div>
                
                <button type="submit" class="submit-button">Submit Survey</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <h4>Locations</h4>
            <p>123 Innovation Drive, City, Country</p>
            <p>456 Research Blvd, Town, Country</p>
        </div>
        <div class="footer-middle">
            <a href="survey.html" class="highlight-button">Take Our Survey</a>
        </div>
        <div class="footer-right" id="contact">
            <h4>Contact Info</h4>
            <p>Email: contact@mycompany.com</p>
            <p>Phone: +1 (123) 456-7890</p>
        </div>
    </footer>

    <!-- Navigation Toggle Script -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
